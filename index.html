<!DOCTYPE html>

<head>
    <title>Google Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="left_grp">
            <div><a class="header_link" href="">About</a></div>
            <div><a class="header_link" href="">Store</a></div>
        </div>
        <div class="right_grp">
            <div><a class="header_link" href="">Gmail</a></div>
            <div><a class="header_link" href="">Images</a></div>
            <div><a class="header_link" href=""><img src="images/apps.png" alt="Google apps"/></a></div>
            <div><input type="button" value="Sign in" id="signin"></div>
        </div>
    </header>
    <div class="main">
        <div class="logo">
          <img src="images/google_logo.png" alt="Google logo">
        </div>

        <div class="search_bar">
            <form>
                <div class="search_box">
                    <input type="text" id="box" name="box" size="50">
                    <img class="search_icon" src="images/search_image.png">
                    <img class="mic_icon" src="images/mic.png">
                </div>
                <div class="buttons">
                    <input type="button" class="button" value="Google Search" id="google_button">
                    <input type="button" class="button" value="I'm Feeling Lucky" id="lucky_button">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="left_grp">
            <div><a class="footer_link" href="">Advertising</a></div>
            <div><a class="footer_link" href="">Business</a></div>
            <div><a class="footer_link" href="">How Search works</a></div>
        </div>
        <div class="right_grp">
            <div><a class="footer_link" href="">Privacy</a></div>
            <div><a class="footer_link" href="">Terms</a></div>
            <div><a class="footer_link" href="">Settings</a></div>
        </div>
    </footer>
</body>
